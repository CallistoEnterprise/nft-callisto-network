<!DOCTYPE html>
<html lang="en">
<head>
	<title>Callisto NFT</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	
	<div class="container">
		<div class="topHero">
			<div class="cloLogo text-center">
				<img src="images/Callisto.png" alt="Callisto Logo">
			</div>
			<div class="underLogo text-center">
				Create your NFT on the most secured blockchain
			</div>
			<div class="slogan text-center">
				Very low transaction fees
			</div>
		</div>
		<div class="nftProject">
			<div class="sectionTitel">
				Callisto NFT Projects
			</div>
			<div class="projectSection">
				<div class="project">
					<div class="pTitle">
						artefin
					</div>
					<div class="pImage">
						<img src="images/artefin.png" alt="artefin" class="img-fluid">
					</div>
					<div class="pBtn">
						<a href="https://nft.artefin.cz/" target="_blank" rel="noopener noreferrer">Bid on your artwork</a>
					</div>
				</div>
				<div class="project">
					<div class="pTitle">
						SOY Charity
					</div>
					<div class="pImage">
						<img src="images/soy.png" alt="SOY charity" class="img-fluid">
					</div>
					<div class="pBtn">
						<a href="https://app.soy.finance/nft" target="_blank" rel="noopener noreferrer">Help stop the war</a>
					</div>
				</div>
				<div class="project">
					<div class="pTitle">
						Vip Warz
					</div>
					<div class="pImage">
						<img src="images/vip.png" alt="Vip Warz" class="img-fluid">
					</div>
					<div class="pBtn">
						<a href="https://warz.vip/" target="_blank" rel="noopener noreferrer">Get your celebrity bet</a>
					</div>
				</div>
				<div class="project">
					<div class="pTitle">
						Power Car
					</div>
					<div class="pImage">
						<img src="images/powercar.gif" alt="Power Car" class="img-fluid">
					</div>
					<div class="pBtn">
						<a href="https://power-c.ar/" target="_blank" rel="noopener noreferrer">Race now</a>
					</div>
				</div>
			</div>
		</div>
	</div>



	

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
